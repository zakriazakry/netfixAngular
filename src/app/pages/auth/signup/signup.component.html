<div class="bglogin">
  <img src="https://gtwallpaper.org/sites/default/files/wallpaper/246844/netflix-background-246844-2224740-3441109.png" alt="" srcset="">
  <div class="login">
    <app-nav-bar  class="nav" [isAuth]="false" [hiddenBtn]="true"></app-nav-bar>
      <form class="contianer">
        <h1>Sign Up</h1>
        <br>
        <input type="first-name" required required placeholder="First Name" >
        <input type="last-name" required placeholder="Last Name" >
        <input type="email" required placeholder="Email or mobile number" >
        <input type="password" required placeholder="Password" >
        <br>
        <div class="rememberMe">
          <input class="check" type="checkbox" name="rememberMe" id="rememberMe">
          <label for="rememberMe">
            Remember Me
          </label>
        </div>
        <button class="loginbtn">Create Account</button>
        <h4>OR</h4>
        <button  [routerLink]="'/auth/login'" class="new">Use Exist Account</button>
      </form>
      <p></p>
  </div>
</div>
