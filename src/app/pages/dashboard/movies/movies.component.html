<div class="movie">
  <div class="info">
    <br>
    <h1>Movies</h1>
    <br>
    <p>List of Movies in web site</p>
  </div>
  <br>
  <div class="conterller">
    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input [(ngModel)]="inputSearch" (keyup)="seach()" type="text" placeholder="search movie name">
    </div>
      <div class="btns">
        <button>
          <i class="fa fa-plus" aria-hidden="true"></i>
          Upload Film</button>
        </div>
  </div>
  <br>

  <table >
    <thead >
      <tr>
        <th>#ID</th>
        <th>Poster</th>
        <th>Title</th>
        <th>rating</th>
        <th>stream_id</th>
        <th>category_id</th>
        <th>createad_at</th>
        <th>option</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let movie of movElement;let i=index;">
        <td>#{{movie.num}}</td>
        <td ><img class="poster" [src]="movie.stream_icon" alt=""></td>
        <td>{{movie.name}}</td>
        <td>
          <i style="color: yellow;" class="fa-solid fa-star"></i>
          {{movie.rating_5based}}</td>
        <td>{{movie.stream_id}}</td>
        <td>{{movie.category_id}}</td>
        <td>{{"2024-1-1"}}</td>
        <td class="options">
          <i class="fa-solid fa-cloud"></i>
          <i  class="fa-solid fa-trash"></i>
          <i routerLink="1" class="fa-regular fa-pen-to-square"></i>
        </td>
      </tr>
    </tbody>
   </table>

   <div class="pagnation">
    <i (click)="prevPage()" class="fa-solid fa-chevron-left"></i>
    <i (click)="nextPage()" class="fa-solid fa-chevron-right"></i>
   </div>
</div>
