<div class="user">
  <div class="info">
    <br>
    <h1>users</h1>
    <br>
    <p>List of Users in web site</p>
  </div>
  <br>
  <div class="conterller">
    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="search user">
    </div>
      <div class="btns">
        <button>
          <i class="fa fa-plus" aria-hidden="true"></i>
          مستخدم جديد</button>

        </div>
  </div>
  <br>
  <table >
    <thead >
      <tr>
        <th>#ID</th>
        <th>image</th>
        <th>name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Plan</th>
        <th>IP</th>
        <th>last_login</th>
        <th>createad_at</th>
        <th>option</th>
      </tr>
    </thead>
    <tbody>
      @if ( 3==3){}
      <tr *ngFor="let user of users;let i=index;">
        <td>#{{i+1}}</td>
        <td ><img [src]="user.image" alt=""></td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.plan}}</td>
        <td>{{user.ip}}</td>
        <td>{{user.last_login | date}}</td>
        <td>{{user.created_at | date}}</td>
        <td class="options">
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-trash"></i>
          <i class="fa-regular fa-pen-to-square"></i>
        </td>
      </tr>
    </tbody>
   </table>

   <div class="pagnation">
    <i class="fa-solid fa-chevron-left"></i>
    <i class="fa-solid fa-chevron-right"></i>
   </div>
</div>
