<div *ngIf="!isloading" class="main">
  <br />
  <h2>
    <i class="fa-solid fa-shield"></i>
    User Role</h2>
  <p>
    The user role is the permissions to access, view and all options on this Web
    Site.
  </p>
  <br />
  <!-- <mat-divider> </mat-divider> -->
  <br />
  <div class="roleContianer">
    <div class="role" *ngFor="let item of userRoles">
      <!-- <p>#{{item.roleID}}</p> -->
      <div class="content">
        <h3>
          {{item.name}}
        </h3>
        <p> {{item.description}}</p>
      </div>
      <mat-slide-toggle
      [checked]="item.active"
      (change)="clicker($event,item.id)"
      labelPosition="before"
      ></mat-slide-toggle>
    </div>
  </div>
    <button (click)="sendRoles()">Save</button>
</div>

@if(isloading){
  <h3>loading...</h3>
}
