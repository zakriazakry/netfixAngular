<div class="video-container" (mousemove)="displayControls()">
  <video #video 
         src="http://xvip.pro/movie/0921167862/asg1513edg1t/412123.mkv"
         (timeupdate)="updateTime()" 
         (click)="playPause()">
  </video>
  
  <div class="controls-container" [style.opacity]="controlsVisible ? '1' : '0'">
    <div class="progress-controls">
      <div class="progress-bar" (click)="seek($event)">
        <div class="watched-bar" [style.width.%]="watchedPercentage"></div>
      </div>
      <div class="time-remaining">{{ timeLeft }}</div>
    </div>
    
    <div class="controls">
      <button class="play-pause" (click)="playPause()">
        <svg class="playing" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" *ngIf="videoRef?.nativeElement?.paused">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <svg class="paused" viewBox="0 0 24 24" *ngIf="!videoRef?.nativeElement?.paused">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      </button>
      
      <button class="rewind" (click)="rewind()">
        <svg viewBox="0 0 24 24">
          <path fill="#ffffff"
            d="M12.5,3C17.15,3 21.08,6.03 22.47,10.22L20.1,11C19.05,7.81 16.04,5.5 12.5,5.5C10.54,5.5 8.77,6.22 7.38,7.38L10,10H3V3L5.6,5.6C7.45,4 9.85,3 12.5,3M10,12V22H8V14H6V12H10M18,14V20C18,21.11 17.11,22 16,22H14A2,2 0 0,1 12,20V14A2,2 0 0,1 14,12H16C17.11,12 18,12.9 18,14M14,14V20H16V14H14Z" />
        </svg>
      </button>
      
      <button class="fast-forward" (click)="fastForward()">
        <svg viewBox="0 0 24 24">
          <path fill="#ffffff"
            d="M10,12V22H8V14H6V12H10M18,14V20C18,21.11 17.11,22 16,22H14A2,2 0 0,1 12,20V14A2,2 0 0,1 14,12H16C17.11,12 18,12.9 18,14M14,14V20H16V14M11.5,3C14.15,3 16.55,4 18.4,5.6L21,3V10H14L16.62,7.38C15.23,6.22 13.46,5.5 11.5,5.5C7.96,5.5 4.95,7.81 3.9,11L1.53,10.22C2.92,6.03 6.85,3 11.5,3Z" />
        </svg>
      </button>
      
      <button class="volume" (click)="toggleMute()">
        <svg class="full-volume" viewBox="0 0 24 24" *ngIf="!videoRef?.nativeElement?.muted">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
        <svg class="muted" viewBox="0 0 24 24" *ngIf="videoRef?.nativeElement?.muted">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <line x1="23" y1="9" x2="17" y2="15"></line>
          <line x1="17" y1="9" x2="23" y2="15"></line>
        </svg>
      </button>
      
      <p class="title">
        <span class="series">Blender Foundation</span>
        <span class="episode">Big Buck Bunny</span>
      </p>
      
      <button class="full-screen" (click)="toggleFullScreen()">
        <svg class="maximize" viewBox="0 0 24 24" *ngIf="!isFullscreen">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
          </path>
        </svg>
        <svg class="minimize" viewBox="0 0 24 24" *ngIf="isFullscreen">
          <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3">
          </path>
        </svg>
      </button>
    </div>
  </div>

</div>
