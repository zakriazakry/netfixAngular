<div #notifications class="notifications">
  <div *ngFor="let item of toasts;let i = index" class="toast">
    <i class="fa-solid fa-circle-exclamation icon" aria-hidden="true"></i>
    <div class="content">
      <h3>{{ item.title }}</h3>
      <div class="sps"></div>
      <p>{{ item.content }}</p>
    </div>
    <i (click)="closeTab(i)" class="fa-solid fa-xmark"></i>
  </div>
</div>
