<div *ngFor="let item of list;let isOdd= odd;" [style.direction]="isOdd? 'ltr':'rtl'">
  <app-divider></app-divider>
  <div class="item">
    <img [src]="item.imgUrl" alt="logo" />
    <div class="content">
      <h1>{{ item.header }}</h1>
      <p>{{ item.paragraph }}</p>
    </div>
  </div>
</div>
